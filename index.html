<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Screens VR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
  <a-scene >

      <a-assets>
        <a-asset-item id="soncho-full" src="assets/Soncho-Full.glb"></a-asset-item>  
      </a-assets>

      <a-sky src="assets/room-molding-higher.png"></a-sky>
      <a-entity light="type: ambient; color: #FFF; intensity: 1"></a-entity>
      
      <a-sound src="src: url(assets/kat-koto-vr-recording.ogg)" autoplay="true" position="0 2 5"></a-sound>
      <!-- SCREENS -->
      <a-entity gltf-model="#soncho-full" shadow="receive: false" scale="1.33 1.33 1.33"></a-entity>
      
  </a-scene>
</body>
</html>
