<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Screens VR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
  <a-scene >
      <a-assets>
        <a-asset-item id="hideyori-left" src="assets/Hideyori-Left.glb"></a-asset-item>  
        <a-asset-item id="hideyori-right" src="assets/Hideyori-Right.glb"></a-asset-item>  
      </a-assets>

      <a-sky src="assets/sky.png"></a-sky>
      <a-entity light="type: ambient; color: #FFF; intensity: 1"></a-entity>
      <a-entity gltf-model="#hideyori-right" position="1.5 0 0" rotation="0 -90 0"></a-entity>
      <a-entity gltf-model="#hideyori-left" position="-1.5 0 0" rotation="0 90 0"></a-entity>
      

      <a-plane color="#ccbf9f" height="10" width="10" rotation="-90 0 0"></a-plane>

  </a-scene>
</body>
</html>
